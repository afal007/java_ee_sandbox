<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
  <h:outputLabel value="Hello, world"/>
</f:view>
<h:messages infoStyle="color:blue" warnStyle="color:yellow" errorStyle="color:red"/>
<h:form id="bookForm">
  <h:inputText id="Name" value="#{bookController.book.name}"/>
  <h:message for="Name"/>
  <h:inputText id="Author" value="#{bookController.book.author}"/>
  <h:message for="Author"/>
  <h:inputText id="Number" value="#{bookController.book.pageNumber}"/>
  <h:message for="Number"/>
  <h:button value="Add" onkeypress="#{bookController.createBook()}"/>
</h:form>
</html>
